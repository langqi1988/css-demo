<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		position: relative;
		width: 500px;
		height: 500px;
		margin: 50px auto;
		overflow: hidden;
	}
	.box .bg{
		transition: all 0.5s linear;
		position: absolute;
		top: 0;
		width: 100%;
		height: 100%;
		background: black;
		opacity: 0;
	}
	.box:hover .bg{
		opacity: 0.5;
	}
	.box h3{
		position: absolute;
		top: -50px;
		width: 100%;
		font-size: 50px;
		text-align: center;
		transition: all 0.5s linear;
		opacity: 0;
	}
	.box:hover h3{
		top: 50px;
		opacity: 1;
	}
	.box img:nth-of-type(2){
		transition: all 0.5s linear;
		position: absolute;
		top: 200px;
		left: -100px;
		width: 100px;
	}
	.box:hover img:nth-of-type(2){
		left: 200px;
	}
	.box img:nth-of-type(3){
		transition: all 0.5s linear;
		position: absolute;
		top: 225px;
		right: -50px;
		width: 50px;
	}
	.box:hover img:nth-of-type(3){
		right: 225px;
	}
	.box img:nth-of-type(1){
		transition: all 0.5s linear;
	}
	.box:hover img:nth-of-type(1){
		transform: scale(1.2);
	}
</style>
<body>
	<div class="box">
		<img src="./pic1.jpg" >
		<p class="bg"></p>
		<h3>
			图片标题
		</h3>
		<img src="circle.jpg" >
		<img src="fangdajing.png" >
	</div>
</body>
</html>
