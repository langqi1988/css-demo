<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	div{
		width: 190px;
		height: 400px;
		background: #FF0000;
		margin: 50px auto;
	}
	div ul{
		overflow: hidden;
	}
	div ul li{
		width: 192px;
		height: 40px;
		border-bottom: 1px dashed #000;
		list-style: none;
	}
	div ul li a{
		text-decoration: none;
		color: #fff;
		float: left;
		width: 95px;
		border-right: 1px dashed #000;
		height: 40px;
		line-height: 40px;
		text-align: center;
	}
</style>
/*
在每一行中间添加一个竖线（分割作用）
没一行有两个a标签
为每一个a标签添加一个有边框
让最后边的边框超出父元素
然后父元素移除裁剪
只显示中间的线
*/
<body>
	<div>
		<ul>
			<li><a href="">耐克</a><a href="">李宁</a></li>
			<li><a href="">耐克</a><a href="">李宁</a></li>
			<li><a href="">耐克</a><a href="">李宁</a></li>
			<li><a href="">耐克</a><a href="">李宁</a></li>
			<li><a href="">耐克</a><a href="">李宁</a></li>
		</ul>
	</div>
</body>
</html>
