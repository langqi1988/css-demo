<style type="text/css">
	*{margin: 0;padding: 0;}
	div{height: 100px;}
	div ul li{float: left;list-style: none;}
	div ul li a{color: #000; text-decoration: none;display: block;height: 92px;line-height: 92px;margin-left: 10px;padding-right: 10px;}
	div ul li:hover a{background: url(左侧括号) no-repeat;}
	div ul li:hover a{background: url(右侧括号) no-repeat right center;}
</style>
<body>
	<div>
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">首页首页</a></li>

		</ul>
	</div>
</body>
